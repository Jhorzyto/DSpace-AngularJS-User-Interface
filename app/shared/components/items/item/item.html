<div>
    <ol class="breadcrumb">
        <li>
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            <a href="#/communities">DSpace Home</a>
        </li>
        <li><a href="#/collection/{{parentCollectionId}}">{{parentCollectionName}}</a></li>
        <li class="active">{{name}}</li>
    </ol>

    <div class="col-xs-12 col-sm-12" >


        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{name}}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-lg-3 "> 
                        <div ng-repeat="bitstream in bitstreams| filter:{bundleName:'THUMBNAIL'} | limitTo:1">
                            <img alt="thumbnail" src="http://demo.dspace.org/rest{{bitstream.retrieveLink}}" class="img-circle img-responsive"> 
                        </div>
                        <b>Files</b>
                        <ul class="bitstream-list">
                            <li ng-repeat="bitstream in bitstreams| filter:{bundleName:'ORIGINAL'}">
                                <a href="http://demo.dspace.org/rest{{bitstream.retrieveLink}}">
                                    <i class="fa fa-file"></i> {{bitstream.name}}</a>
                            </li>
                        </ul>
                    </div>
                    <div class=" col-md-9 col-lg-9 "> 
                        <table class="table table-user-information">
                            <tbody>
                                <tr ng-repeat="metadata in metadatas">
                                    <td class="col-md-4 col-lg-4 ">{{metadata.key}}</td>
                                    <td class=" col-md-8 col-lg-8 ">{{metadata.value}}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <a href="http://www.facebook.com" data-original-title="Facebook" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="fa fa-facebook"></i></a>
                <a href="http://www.linkedin.com" data-original-title="Linkedin" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="fa fa-linkedin"></i></a>
                <a href="http://www.twitter.com" data-original-title="Twitter" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="fa fa-twitter"></i></a>
                <a href="http://www.reddit.com" data-original-title="Reddit" data-toggle="tooltip" type="button" class="btn btn-sm btn-default"><i class="fa fa-reddit"></i></a>
                <div class="pull-right">
                    <div ng-repeat="bitstream in bitstreams| filter:{bundleName:'LICENSE'} | limitTo:1">
                        <b>Licence: </b><a href="http://demo.dspace.org/rest{{bitstream.retrieveLink}}">{{bitstream.name}}</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
